<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CAFE NOVA</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="logo">â˜• CAFE NOVA</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#menu">Menu</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
            <div class="nav-controls">
                <a href="login.html" class="auth-btn login-btn">Sign In</a>
                <a href="signup.html" class="auth-btn signup-btn">Sign Up</a>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Sign Up Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-box">
                <h2>Create Account</h2>
                <p class="auth-subtitle">Join the CAFE NOVA community</p>

                <!-- Example alert (add manually if needed) -->
                <!--
                <div class="alert alert-error">
                    <i class="fas fa-exclamation-circle"></i>
                    Error message here
                </div>
                <div class="alert alert-success">
                    <i class="fas fa-check-circle"></i>
                    Success message here
                </div>
                -->

                <form class="auth-form" method="POST" action="">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="full_name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                    </div>
                    <div class="form-options">
                        <label class="terms">
                            <input type="checkbox" required>
                            <span>I agree to the <a href="#">Terms & Conditions</a></span>
                        </label>
                    </div>
                    <button type="submit" class="auth-button">Create Account</button>
                </form>

                <div class="auth-divider">
                    <span>or sign up with</span>
                </div>

                <div class="social-auth">
                    <button class="social-auth-btn google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button class="social-auth-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>

                <p class="auth-switch">
                    Already have an account? <a href="login.html">Sign In</a>
                </p>
            </div>
        </div>
    </section>

    <script src="js.js"></script>
</body>
</html>
